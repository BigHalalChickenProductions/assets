<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>QR Code Generator | minecraftgoldfish3</title>
    </head>
    <body>
        <h1>QR Code Generator</h1>
        <p>Generates a QR code.</p>
        <div>
            <label for="text">Enter Text:</label>
            <textarea id="text" rows="3">https://minecraftgoldfish3.github.io</textarea>
            <label for="type">Type Number:</label>
            <input type="number" id="type" value="4" />
            <label for="error">Error Correction Level:</label>
            <select id="error">
                <option value="L">Low</option>
                <option value="M">Medium</option>
                <option value="Q">Quartile</option>
                <option value="H">High</option>
            </select>
        </div>
        <button onclick="generate()">Generate</button>
        <div id="placeHolder"></div>
        <p>Credits to <a href="https://github.com/kazuhikoarase/qrcode-generator/tree/master/js">https://github.com/kazuhikoarase/qrcode-generator/tree/master/js</a>.</p>
        <script type="text/javascript" src="qrcode.js"></script>
        <script>
            function generate() {
                var data = document.getElementById('text').value;
                var typeNumber = document.getElementById('type').value;
                var errorCorrectionLevel = document.getElementById('error').value;
                var qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(data);
                qr.make();
                document.getElementById('placeHolder').innerHTML = qr.createImgTag();
            }
        </script>
        <script src="/js/main.js"></script>
    </body>
</html>
